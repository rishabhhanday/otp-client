<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">OTP Client</a>
    </div>
  </div>
</nav>

<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="url">POST :</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="url"
          placeholder="Enter the POST url"
          name="url"
          [(ngModel)]="url"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Headers:</label>

          <textarea
            class="form-control"
            rows="5"
            placeholder="{ key : value }"
            [(ngModel)]="httpHeaders"
            wrap="off"
          ></textarea>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Body:</label>

          <textarea
            class="form-control"
            rows="5"
            placeholder="{ key : value }"
            [(ngModel)]="body"
            wrap="off"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="generateOTP()">
          POST
        </button>
      </div>
    </div>
  </form>
  <hr />

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-5">
      <textarea
        class="form-control"
        rows="5"
        placeholder="HTTP Response will be shown here ."
        [(ngModel)]="httpResponse"
        wrap="off"
      ></textarea>
    </div>
    <div class="col-md-5">
      <p>OTP expiry countdown : {{ countdown }}</p>
    </div>
  </div>
</div>
